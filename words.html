<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discover the missed letter</title>
    <link rel="stylesheet" href="words.css">
</head>
<body>
    <div class=" winner hidden">
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_rovf9gzu.json" mode="bounce" background="transparent"  speed="1"  style="width: 100%; height: 300px;"  loop  autoplay></lottie-player>
    </div>
    <div class="app">
        <div class="container">
            <div class="header">
                <h1 class="title">خمن الكلمة</h1>
            </div>
            <div class="card">
                <div class="card_content">
                    <input type="text" class="typing" maxlength="1">
                    <div class="inputs">
                        <input type="text" disabled>
                    </div>
                    <div class="info">
                        <p class="disc"></p>
                        <p>عدد المحاولات:<span class="number_trails" ></span></p>
                    </div>
                    <button class="btn">جرب تاني<i class="fa-solid fa-face-smile"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="words.js"></script>
</body>
</html>
